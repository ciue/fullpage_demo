<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vue_fullpage_demo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        overflow: hidden;
      }
      #app {
        height:100%;
        width: 100%;
      }
      .block {
        position: absolute;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="app">
        <fullpage 
        :pages = "pages"  
        :bg-color = "bgColor"
        >
          <div slot="">
            <page1></page1> 
          </div>
        </fullpage>     

    </div>

  </body>
</html>
